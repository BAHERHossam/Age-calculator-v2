<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/fonts.css">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/MQ.css">
    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">
    <title>Frontend Mentor | Age calculator app</title>
  </head>
  <body>
    <div class="calculator">
      <form id="form">
        <div class="entries">
          <div class="card">
            <div id="dayLabel">DAY</div>
            <div><input placeholder="DD" id="day"></div>
            <div class="error" id="dError"></div>
          </div>
          <div class="card">
            <div id="monthLabel">MONTH</div>
            <div><input placeholder="MM" id="month"></div>
            <div class="error" id="mError"></div>
          </div>
          <div class="card">
            <div id="yearLabel">YEAR</div>
            <div><input placeholder="YYYY" id="year"></div>
            <div class="error" id="yError"></div>
          </div>
        </div>
      </form>
      <div class="separator">
        <div class="line"></div>
        <button type="submit" title="calculate" class="ico" id="submit"><img
            src="./assets/images/icon-arrow.svg" alt></button>
      </div>
      <div class="result">
        <p><span id="years">--</span><span id="yearsRes"></span>years</p>
        <p><span id="months">--</span><span id="monthsRes"></span>months</p>
        <p><span id="days">--</span><span id="daysRes"></span>days</p>
      </div>
    </div>
  </body>
  <script src="./main.js"></script>
</html>
